<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Personal details.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: slategray;">
   <div class="row ">
      <div class="col no-utters">
          <div class="leftside">
            <div>
              <img src="snapchat2.png" width="150px" height="150px" style="border-radius: 50%;margin-left: 45px;"><b style="margin-left: 55px;">Thalapati Rajesh</b>
              <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;margin-left: 90px;margin-top: 30px;font-size:x-large;">About</p>
              <p style="text-align: center;">Hello, I'm Rajesh. I'm working in Anarghya Communications as a developer. I'm very curious to learn new technologies and to work on....</p>
            </div>
          </div>
      </div>
      <div class="col no-utters">
          <div class="rightside">
            <div class="container">
              <div>
                <h1 style="color: blue;font-size: 20px;background-color: whitesmoke;width: 500px;height: 20px;margin-top: 30px;margin-left: 20px;">Personal Details</h1>
              </div>
              <div class="input-fields">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Full Name" style="width: 370px;height: 30px; background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px;" required>
              </div>
              <div class="input-fields">
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email ID" style="width: 370px;height: 30px; background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px" required>
              </div>
              <div class="input-fields">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter Your Mobile Number" style="width: 370px;height: 30px; background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px" required>
              </div>
              <div class="input-fields">
                <label>Website URL:</label>
                <input type="text" placeholder="Enter Your Website URL" style="width: 370px;height: 30px;background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px" required>
              </div>
              <div>
                <h1 style="color: blue;font-size: 20px;background-color: whitesmoke;width: 500px;height: 20px;margin-top: 10px;margin-left: 20px;">Address</h1>
              </div>
              <div class="input-fields">
                <label>Street</label>
                <input type="text" placeholder="Enter street" style="width: 370px;height: 30px; background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px" required>
              </div>
              <div class="input-fields">
                <label>City</label>
                <input type="text" placeholder="Enter city" style="width: 370px;height: 30px; background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px" required>
              </div>
              <div class="input-fields">
                <label>State</label>
                <input type="text" placeholder="Enter state" style="width: 370px;height: 30px; background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px" required>
              </div>
              <div class="input-fields">
                <label>Zip Code</label>
                <input type="number" placeholder="Enter zip code" style="width: 370px;height: 30px; background-color: transparent;border: 1px solid rgb(174, 172, 170);border-radius: 2px" required>
              </div>
            </div>
            <button type="submit" style="margin-left: 700px;margin-top: 28px;border-radius: 5px;background-color: rgb(59, 116, 239);color: white;font-size: 15px;">UPDATE</button>
            <button type="submit" style="margin-left: 600px;margin-top: -28.5px;border-radius: 5px;background-color: rgb(84, 85, 87);color: white;font-size: 15px;">CANCEL</button>
          </div>
      </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
